<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Greeting</title>
    <style>
        body {
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .full-table {
            display: table;
            height: 100vh;
            width: 100%;
        }

        .table-cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .card {
            padding: 10px 25px;
            border-radius: 10px;
            background: #1C3A4D;
            color: #fff;
            display: inline-block;
            box-shadow: 2px 2px 1px 0px #330835;
        }

        .card:hover {
            margin-top: 2px;
            box-shadow: none;
        }

        .clock, .date, .greet {
            font-family: 'Bebas Neue', cursive;
            font-size: 2em;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            background: #444;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleMode()">Toggle Mode</button>
    <div class="full-table">
        <div class="table-cell">
            <div class="card">
                <div class="greet" id="greet"></div>
                <div class="date" id="date"></div>
                <div class="clock">
                    <span id="hour"></span>:<span id="min"></span>:<span id="sec"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function date() {
            document.getElementById('date').innerHTML = new Date().toDateString();
        }

        function clock() {
            var today = new Date();
            var hour = formatTime(twelveHour(today.getHours()));
            var minutes = formatTime(today.getMinutes());
            var seconds = formatTime(today.getSeconds());
            var period = today.getHours() >= 12 ? ' PM' : ' AM';
            
            var hrs = today.getHours();
            var greet;
            if (hrs < 12) greet = 'Good Morning Kenneth';
            else if (hrs >= 12 && hrs <= 17) greet = 'Good Afternoon Kenneth';
            else greet = 'Good Evening Kenneth';
            
            document.getElementById('greet').innerHTML = greet;
            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds + period;
        }

        function twelveHour(hour) {
            return hour % 12 || 12;
        }

        function formatTime(num) {
            return num < 10 ? '0' + num : num;
        }

        function dateTime() {
            date();
            clock();
            setTimeout(dateTime, 1000);
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Auto-detect user's system preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme === 'dark' ? 'dark-mode' : 'light-mode');
            } else {
                document.body.classList.add(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark-mode' : 'light-mode');
            }
        }

        loadTheme();
        dateTime();
    </script>
</body>
</html>
